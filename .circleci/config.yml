version: 2.1

orbs:
  gor: hubci/goreleaser@0.2

workflows:
  main:
    jobs:
      - test
      - gor/release:
          version: "0.147.1"
          go-version: "1.15.5"
          dry-run: true
          post-steps:
            - persist_to_workspace:
                root: "."
                paths:
                  - "dist"
      - build-snap:
          name: "Build Snap"
          requires:
            - gor/release
          filters:
            branches:
              ignore: /^master$/
      - build-snap:
          name: "Build 'edge' Snap"
          requires:
            - gor/release
          filters:
            branches:
              only: /^master$/
          publish-edge: true
          context: main
  release:
    jobs:
      - test:
          filters:
            branches:
              ignore: /.*/
            tags:
              # Simplified SemVer regex
              only: /^v\d+\.\d+\.\d+$/
      - gor/release:
          version: "0.147.1"
          go-version: "1.15.5"
          filters:
            branches:
              ignore: /.*/
            tags:
              # Simplified SemVer regex
              only: /^v\d+\.\d+\.\d+$/
          post-steps:
            - persist_to_workspace:
                root: "."
                paths:
                  - "dist"
          context: main
      - build-snap:
          name: "Build 'stable' Snap"
          requires:
            - gor/release
          filters:
            branches:
              ignore: /.*/
            tags:
              # Simplified SemVer regex
              only: /^v\d+\.\d+\.\d+$/
          publish-stable: true
          context: main

jobs:
  test:
    docker:
      - image: cimg/go:1.15.4
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v1
      - run:
          name: "Download Dependancies"
          command: cd sonar && go mod download
      - run:
          name: "Run Tests"
          command: cd sonar && go test
      - save_cache:
          key: go-mod-v1
          paths:
            - "/go/pkg/mod"
  build-snap:
    parameters:
      publish-edge:
        type: boolean
        default: false
      publish-stable:
        type: boolean
        default: false
    docker:
      - image: cibuilds/snapcraft:core20
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: sudo rm -r sonar
      - run:
          name: "Build Snaps for Each Architecture"
          command: |
            # Generate a version file that Snapcraft can use
            dist/sonar_linux_amd64/sonar version --short > VERSION
            snapcraft
      - when:
          condition: << parameters.publish-edge >>
          steps:
            - run:
                name: "Publish to Snap Store in the Edge Channel"
                command: |
                  # Snapcraft Tokens are valid for 1 year. This one expires August 1st, 2021
                  echo $SNAPCRAFT_LOGIN_FILE | base64 --decode --ignore-garbage | snapcraft login --with -
                  snapcraft push *.snap --release=edge
      - when:
          condition: << parameters.publish-stable >>
          steps:
            - run:
                name: "Publish to Snap Store in the Stable Channel"
                command: |
                  # Snapcraft Tokens are valid for 1 year. This one expires August 1st, 2021
                  echo $SNAPCRAFT_LOGIN_FILE | base64 --decode --ignore-garbage | snapcraft login --with -
                  snapcraft push *.snap --release=stable
