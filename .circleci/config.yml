version: 2.1

orbs:
  gor: hubci/goreleaser@1.0
  osd: circleci/os-detect@0.3.0

executors:
  linux-docker:
    docker:
      - image: cimg/base:2020.12
  linux-amd64:
    machine:
      image: ubuntu-2004:202010-01
  linux-arm64:
    machine:
      image: ubuntu-2004:202011-01
    resource_class: arm.medium
  macos:
    macos:
      xcode: 12.3.0
  windows:
    machine:
      image: windows-server-2019-vs2019:stable
      resource_class: windows.medium

workflows:
  main:
    jobs:
      - test
      - gor/release:
          version: "0.149.0"
          go-version: "1.15.6"
          dry-run: true
          post-steps:
            - persist_to_workspace:
                root: "."
                paths:
                  - "dist"
      - build-snap:
          name: "Build Snap"
          requires:
            - gor/release
          filters:
            branches:
              ignore: /^master$/
      - build-snap:
          name: "Build 'edge' Snap"
          requires:
            - gor/release
          filters:
            branches:
              only: /^master$/
          publish-edge: true
          context: main
      - test-with-images:
          requires:
            - gor/release
          matrix:
            parameters:
              image:
                - linux-docker
                - linux-amd64
                - linux-arm64
                - macos
                #- windows
  release:
    jobs:
      - test:
          filters:
            branches:
              ignore: /.*/
            tags:
              # Simplified SemVer regex
              only: /^v\d+\.\d+\.\d+$/
      - gor/release:
          version: "0.149.0"
          go-version: "1.15.6"
          filters:
            branches:
              ignore: /.*/
            tags:
              # Simplified SemVer regex
              only: /^v\d+\.\d+\.\d+$/
          post-steps:
            - persist_to_workspace:
                root: "."
                paths:
                  - "dist"
          context: main
      - build-snap:
          name: "Build 'stable' Snap"
          requires:
            - gor/release
          filters:
            branches:
              ignore: /.*/
            tags:
              # Simplified SemVer regex
              only: /^v\d+\.\d+\.\d+$/
          publish-stable: true
          context: main

jobs:
  test:
    docker:
      - image: cimg/go:1.15.6
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v1
      - run:
          name: "Download Dependancies"
          command: cd sonar && go mod download
      - run:
          name: "Run Tests"
          command: cd sonar && gotestsum ./...
      - run:
          name: "Upload to Codecov"
          command: cd sonar && bash <(curl -s https://codecov.io/bash)
      - save_cache:
          key: go-mod-v1
          paths:
            - "/go/pkg/mod"
  build-snap:
    parameters:
      publish-edge:
        type: boolean
        default: false
      publish-stable:
        type: boolean
        default: false
    docker:
      - image: cibuilds/snapcraft:core18
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: sudo rm -r sonar
      - run:
          name: "Build Snaps for Each Architecture"
          command: |
            # Generate a version file that Snapcraft can use
            dist/sonar_linux_amd64/sonar version --short > VERSION
            snapcraft --target-arch=amd64 --destructive-mode
            snapcraft --target-arch=armhf --destructive-mode
            snapcraft --target-arch=arm64 --destructive-mode
      - when:
          condition: << parameters.publish-edge >>
          steps:
            - run:
                name: "Publish to Snap Store in the Edge Channel"
                command: |
                  # Snapcraft Tokens are valid for 1 year. This one expires August 1st, 2021
                  echo $SNAPCRAFT_LOGIN_FILE | base64 --decode --ignore-garbage | snapcraft login --with -
                  snapcraft upload --release=edge *amd64.snap
                  snapcraft upload --release=edge *arm64.snap
                  snapcraft upload --release=edge *armhf.snap
      - when:
          condition: << parameters.publish-stable >>
          steps:
            - run:
                name: "Publish to Snap Store in the Stable Channel"
                command: |
                  # Snapcraft Tokens are valid for 1 year. This one expires August 1st, 2021
                  echo $SNAPCRAFT_LOGIN_FILE | base64 --decode --ignore-garbage | snapcraft login --with -
                  snapcraft upload --release=stable *amd64.snap
                  snapcraft upload --release=stable *arm64.snap
                  snapcraft upload --release=stable *armhf.snap
  test-with-images:
    parameters:
      image:
        type: executor
    executor: <<parameters.image>>
    steps:
      - osd/init
      - attach_workspace:
          at: .
      - run: |
          if [ $OSD_FAMILY == "linux" ]; then
            ./dist/sonar_linux_$(dpkg --print-architecture)/sonar version
          else
            ./dist/sonar_darwin_amd64/sonar version
          fi
