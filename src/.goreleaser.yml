project_name: sonar
env:
  - CGO_ENABLED=0
before:
  hooks:
    - go mod download
builds:
  -
    goos:
      - linux
      - darwin
    goarch:
      - amd64

    ldflags:
      - -s -w -X github.com/felicianotech/sonar/cmd.version={{ .Version }}
archives:
  -
    name_template: "{{ .ProjectName }}_{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    files:
      - ../LICENSE
      - ../README.md
nfpms:
  -
    file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    homepage: "https://www.Feliciano.Tech"
    maintainer: "Ricardo N Feliciano <Ricardo@Feliciano.Tech>"
    description: "A Docker utility."
    license: MIT
    formats:
      - deb
    recommends:
      - systemd
    bindir: /usr/bin
